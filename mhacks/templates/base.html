<!-- templates/base.html -->
<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>{% block title %}Django MHacks App{% endblock %}</title>
</head>

<body class="bg-gray-100">
    <header class="bg-blue-600 p-4 text-white">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div class="text-xl font-bold">
                <a href="{% url 'home' %}">Playbook</a> <!-- Link to the home page -->
            </div>
            <div class="space-x-4">
                <a href="{% url 'upload_video' %}" class="bg-blue-500 hover:bg-blue-700 font-semibold py-2 px-4 rounded">Upload</a>
                <a href="{% url 'view_videos' %}" class="bg-green-500 hover:bg-green-700 font-semibold py-2 px-4 rounded">View Videos</a>
                {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="bg-red-500 hover:bg-red-700 font-semibold py-2 px-4 rounded">Log Out</button>
                </form>
                {% endif %}
            </div>
        </div>
    </header>

    <main class="py-6">
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
